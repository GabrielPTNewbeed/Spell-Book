<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grimório — Registro de Magias PRG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Grimório — Magias PRG</h1>
    <p>Registre magias, exporte/importe JSON e gere magias caóticas.</p>
  </header>

  <main>
    <section class="form-section">
      <form id="spell-form">
        <input type="hidden" id="spell-id">
        <label>Nome <input id="nome" required></label>
        <label>Escola <input id="escola"></label>
        <label>Círculo <input id="circulo"></label>
        <label>Ação <input id="acao"></label>
        <label>Alcance <input id="alcance"></label>
        <label><input type="checkbox" id="concentracao"> Concentração</label>
        <label><input type="checkbox" id="preparada"> Preparada</label>
        <label>Descrição <textarea id="descricao"></textarea></label>
        <div class="buttons">
          <button type="submit">Salvar</button>
          <button type="button" id="clear-form">Limpar</button>
          <button type="button" id="gerar-caotica">Gerar Caótica</button>
        </div>
      </form>
    </section>

    <section class="controls">
      <button id="export-json">Exportar JSON</button>
      <input type="file" id="import-file" accept="application/json">
      <button id="import-json">Importar JSON</button>
      <button id="limpar-tudo">Limpar Tudo</button>
    </section>

    <section class="list-section">
      <h2>Magias Registradas</h2>
      <ul id="spell-list"></ul>
    </section>
  </main>

  <footer>
    <small>Pronto para GitHub + Vercel — frontend estático</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
